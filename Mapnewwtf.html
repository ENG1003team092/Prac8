    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  <body>
    <div id="map"></div>
    <script>
        var countstart=0;
        var counttransfer=0;
        var map;
        var markerS;
        var markerE;
        
//------------------------------------------------------------initialise map--------------------------------------------------
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'), 
            {
                center: {lat: -34.397, lng: 150.644},
                zoom: 17
            });
}
            
//------------------------------------------------------<Current location>----------------------------------------------------
      function showLocation(position) {
            // geolacate the current location
            var pos = 
                    {
                        lat: Number(position.coords.latitude),
                        lng: Number(position.coords.longitude)
                    };
            locationProperty.array.push(pos);
            marker = new google.maps.Marker(
                {
                            position: pos,
                            map: map,
                            icon:'http://www.gpsvisualizer.com/google_maps/icons/circle/red.png',
                            title: 'You are here'
                        });
          locationProperty.marker.push(marker);
            map.setCenter(pos);
            }
            
//-----------------------------------------------------function that deal with error------------------------------------------
         function errorHandler(err) {
             // error function 
            if(err.code == 1) {
               alert("Error: Access is denied!");
            }
            
            else if( err.code == 2) {
               alert("Error: Position is unavailable!");
            }
         }
        
//-------------------------------------------------<store all data to a property>---------------------------------------------

        var locationProperty={
            name:null,
            array:[],
            startpoint:0,
            endpoint:0,
            marker:[],
            startTime:{
                seconds:0,
                minutes:0,
                hours:0
            },
            endTime:{
                seconds:0,
                minutes:0,
                hours:0
            }
        }
            
//---------------------------------------------------<initialise all the data>------------------------------------------------
        function locationInitialise(){
            locationProperty.name=null;
            locationProperty.array=[];
            locationProperty.startpoint=0;
            locationProperty.endpoint=0;
            locationProperty.marker=[];
            locationProperty.startTime={
                seconds:0,
                minutes:0,
                hours:0
            };
            locationProperty.endTime={
                seconds:0,
                minutes:0,
                hours:0
            };
            return locationProperty
            }
            
//-----------------------------------------------------------<current time>---------------------------------------------------
            setInterval(currentime, 1000);
            function currentime() {
                var currentTime= new Date();
                document.getElementById("time").innerHTML = currentTime.toLocaleTimeString();
            }        

            

//-----------------------------------------------------Start recording-------------------------------------------------------
        
        startRecording=function(){
        var buttonText;
            countstart++;
        if (countstart%2!=0){
            document.getElementById("save").disabled=true;
            document.getElementById("clear").disabled=true;
            
            var optionsS = {
                   timeout:Infinity,
                   enableHighAccuracy: true,
                   frequency: 1000,
                   maximumAge : 0
                             };
            navigator.geolocation.watchPosition(showLocation, errorHandler, optionsS);
            var infoWindow = new google.maps.InfoWindow({map: map});
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var posS = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    locationProperty.startpoint=posS;
                    markerS= new google.maps.Marker(
                        {
                            position: posS,
                            map: map,
                            title: 'Start point'
                        });
                    map.setCenter(posS);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            function handleLocationError(browserHasGeolocation, infoWindow, posS) {
                infoWindow.setPosition(posS);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
            }
            
            locationProperty.startTime.seconds=new Date();
            locationProperty.startTime.seconds.getSeconds;
            locationProperty.startTime.minutes=new Date();
            locationProperty.startTime.minutes.getMinutes;
            locationProperty.startTime.hours=new Date();
            locationProperty.startTime.hours.getHours;
            buttonText="STOP RECORDING";
        }
        else{
            document.getElementById("save").disabled = false;
            document.getElementById("clear").disabled=false;
            var optionsE = {
                   timeout:Infinity,
                   enableHighAccuracy: true,
                   frequency: 0,
                   maximumAge : 0
                             };
            navigator.geolocation.watchPosition(showLocation, errorHandler, optionsE);
            var infoWindow = new google.maps.InfoWindow({map: map});
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var posE = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    locationProperty.endpoint=posE;
                    markerE= new google.maps.Marker(
                        {
                            position: posE,
                            map: map,
                            title: 'End point'
                        });
                    map.setCenter(posE);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            function handleLocationError(browserHasGeolocation, infoWindow, posE) {
                infoWindow.setPosition(posE);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
            }
            
            locationProperty.endTime.seconds=new Date();
            locationProperty.endTime.seconds.getSeconds;
            locationProperty.endTime.minutes=new Date();
            locationProperty.endTime.minutes.getMinutes;
            locationProperty.endTime.hours=new Date();
            locationProperty.endTime.hours.getHours;
                        
            buttonText="START RECORDING";
        }
            document.getElementById("startRecording").innerHTML = buttonText;
        }
        

//-------------------------------------------------------<Save data function>-------------------------------------------------
        
        saveData=function(){
            localStorage.setItem("data", JSON.stringify(locationProperty));
        }
    

//-----------------------------------------------------<Clear button function>------------------------------------------------
        clearData=function(){
            
            var check=confirm("Clear all the data?");
            if (check==true){
                for(var i=0; i<locationProperty.marker.length; i++){
                    locationProperty.marker.setMap(null);
                }
                markerE.setMap(null);
                markerS.setMap(null);
                document.getElementById("save").disabled = true;
            }
            
        }
        
        

  

         
//----------------------------------------------------------------------------------------------------------------------------
        
      </script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=initMap">
    </script>
  </body>
